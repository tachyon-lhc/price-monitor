services:
  # Servicio Web - Dashboard Streamlit
  - type: web
    name: price-monitor-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run analysis/dashboard.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    healthCheckPath: /_stcore/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: STREAMLIT_SERVER_ENABLE_CORS
        value: false
      - key: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
        value: false
    autoDeploy: true

    disk:
      name: price-monitor-data
      mountPath: /opt/render/price-monitor
      sizeGB: 1

  # Servicio Worker - Scheduler de actualizaci√≥n
  - type: worker
    name: price-monitor-scheduler
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/scheduler.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
